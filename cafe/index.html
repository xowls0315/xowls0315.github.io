<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>태진's Cafe Page</title>
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="jumbotron.css" />
    <link rel="stylesheet" href="werun.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="initial">Taejin's Cafe</div>
        <ul class="links">
          <li>Home</li>
          <li>We Run</li>
          <li>Menu</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="jumbotron">
        <div class="jumbotron__container">
          <div class="jumbotron__contents">
            <h1 class="jumbotron__title">청수당 - 마음을 담은 한 잔</h1>
            <h6 class="jumbotron__sub">Coffee Is My Life.</h6>
          </div>
        </div>
      </section>
      <section class="werun">
        <div class="werun__container">
          <div class="werun__contents">
            <h3>WE RUN</h3>
            <div class="werun__cardlist">
              <div class="card">
                <div class="imageBox">
                  <img src="bean.jpg" alt="" />
                </div>
                <div class="concept">Coffee Bean</div>
              </div>
              <div class="card">
                <div class="imageBox">
                  <img src="truck.jpg" alt="" />
                </div>
                <div class="concept">Delivery</div>
              </div>
              <div class="card">
                <div class="imageBox">
                  <img src="ship.jpg" alt="" />
                </div>
                <div class="concept">Shippment</div>
              </div>
              <div class="card">
                <div class="imageBox">
                  <img src="roasting.jpg" alt="" />
                </div>
                <div class="concept">Roasting Coffee</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
